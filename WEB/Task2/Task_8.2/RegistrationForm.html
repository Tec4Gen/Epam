<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
    <div class="wrapper">
       <div class="registration__container">
          <div class="registration">
              <div class="registration__top">
                  <div class="registration__top-text">Регистрация</div>
              </div>
              <div class="registration__bot">
                  <div class="registration__bot__form">
                    <form action="" class="registration__form">
                        <div class="registration__form-group email">
                            <label class="registration__label registration__form__label-email">E-mail</label>
                            <input class="registration__input registration__form__input" type="registration__form__input-email" name="email" required>
                        </div>
    
                        <div class="registration__form-group pass">
                            <div class="registration__form__subgroup-pass">
                                <label class="registration__label registration__form__input-pasw">Пароль</label>
                                <input class="registration__input registration__form__input" type="password" name="email" required> 
                            </div>
                            <div class="registration__form__subgroup-reppass">
                                <label class="registration__label registration__form__input-pasw-repeat">Еще раз</label>
                                <input class="registration__input registration__form__input"type="password" name="email"  required> 
                            </div>                      
                        </div>         
                        <div class="registration__form-group input__submit">
                            <input class = "submit" type="submit" placeholder="Enter Email" name="email" required> 
                        </div>         
                    </form>
                  </div>
                
              </div>
          </div>
       </div>
    </div>
</body>
</html>
