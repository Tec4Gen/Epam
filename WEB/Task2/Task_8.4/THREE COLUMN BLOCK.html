<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Указатель</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="price">
                <div class="price__list">
                    <div class = "price__list__item">

                        </div>
                        <div class="price__list__item-text">
                            <span class="item-text">Виртуальный хостинг</span>
                        </div>
                        <div class="price__list__item-value">
                            <span class="item-value">3.95$ в месяц</span>
                        </div>
                        <div class="price__list-item-link">
                            <a href="#" class="item-link">
                                <span class="item-link-text">Подробнее</span>
                            </a>
                        </div>
                    </div>
                    <div class = "price__list__item line_left line_rigth" >
                        <div class="price__list__item-icon">
                            <img class="item-icon" src="img/Cloud.svg" alt="Виртуальный хостинг" class="item-icon">
                        </div>
                        <div class="price__list__item-text">
                            <span class="item-text">Облачиный хостинг</span>
                        </div>
                        <div class="price__list__item-value">
                            <span class="item-value">68.95$ в месяц</span>
                        </div>
                        <div class="price__list-item-link">
                            <a href="#" class="item-link">
                                <span class="item-link-text">Подробнее</span>
                            </a>
                        </div>
                    </div>
                    <div class = "price__list__item">
                        <div class="price__list__item-icon">
                            <img class="item-icon" src="img/Data.svg" alt="Виртуальный хостинг" class="item-icon">
                        </div>
                        <div class="price__list__item-text">
                            <span class="item-text">Выделенный сервер</span>
                        </div>
                        <div class="price__list__item-value">
                            <span class="item-value">217.95$ в месяц </span>
                        </div>
                        <div class="price__list-item-link">
                            <a href="#" class="item-link">
                                <span class="item-link-text">Подробнее</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
